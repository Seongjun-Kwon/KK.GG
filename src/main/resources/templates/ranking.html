<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KK.GG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{fragment/header::main_header}">
    header 자리입니다.
</header>
<table class="table">
    <thead>
    <tr>
        <th scope="col">순위</th>
        <th scope="col">소환사</th>
        <th scope="col">티어</th>
        <th scope="col">LP</th>
        <th scope="col">게임 수</th>
        <th scope="col">TOP 4</th>
    </tr>
    </thead>
    <tbody th:object="${rankingDTO}">
    <tr th:each="rankingItem:*{entries}">
        <th scope="row" th:text="${rankingItemStat.count}">순위</th>
        <td th:text="${rankingItem.summonerName}">소환사</td>
        <td th:text="${rankingDTO.tier}">티어</td>
        <td th:text="${rankingItem.leaguePoints}">LP</td>
        <td th:text="${rankingItem.wins} + ${rankingItem.losses}">게임 수</td>
        <td th:text="${rankingItem.wins}">TOP 4</td>
    </tr>
    </tbody>
</table>

</body>
</html>
